# Đặt Redis lắng nghe trên tất cả các địa chỉ (mặc định chỉ 127.0.0.1)
bind 0.0.0.0

# Đặt cổng Redis chạy trên 6379 (mặc định)
port 6379

# Cho phép lưu dữ liệu vào disk sau mỗi 60 giây nếu có ít nhất 1 key thay đổi
save 60 1

# Cho phép truy cập Redis từ xa
protected-mode no

# Bật log để debug (tùy chọn)
loglevel notice

